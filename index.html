<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My game</title>
	<style type="text/css">
		#panels { position: absolute; }
		* { margin:0; padding:0; } /* to remove the top and left whitespace */

		html, body { width:100%; height:100%; overflow: hidden;} /* just to be sure these are full screen*/

		canvas { display:block; } /* To remove the scrollbars */
	</style>
</head>
<body>
	<div id="panels">
	    <div id="game-over-overlay">
	    </div>

	    <div id="game-over">
	      <h1>GAME OVER</h1>
	      <button id="play-again">Play Again</button>
	    </div>

	    <div class="wrapper">
	      <div id="instructions">
	        <div>
	          move with <span class="key">arrows</span> or <span class="key">wasd</span>
	        </div>
	        <div>
	          shoot with <span class="key">space</span>
	        </div>
	      </div>

	      <div id="score"></div>
	    </div>
	</div>

	<script type="text/javascript" src="/core/res-loader.js"></script>
	<script type="text/javascript" src="/core/res-input.js"></script>
	<script type="text/javascript" src="/core/res-sprite.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
